<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .top30 {
        margin-top: 30px;
        margin-left: 30px;
    }
    </style>
</head>

<body>
    <h1>Hello.world!</h1>
    <div class="top30">
        <button id="addnonobtn">
            添加名字为nono的
        </button>
    </div>
</body>
<script>
$("#addnonobtn").click(function() {
    var data = {
        "name": "nono啊",
        "sex": "girl",
        "age": 17
    }
    var obj = {};
    obj.type = "POST";
    obj.data = JSON.stringify(data);
    obj.contentType = "application/json";
    obj.success = function(response) {
        console.log(response);
    };
    obj.url = "http://localhost:8080/insertmsg";
    $.ajax(obj);
});

</script>

</html>
