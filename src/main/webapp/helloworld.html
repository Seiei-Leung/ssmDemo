<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
</head>
<body>
	<h1>Hello.world!</h1>
	<div id="addnonobtn">
		添加名字为nono的
	</div>
</body>
<script>
$("#addnonobtn").click(function() {
	var data = {
		"name": "nono啊",
		"sex": "girl",
		"age": 17
	}
	var obj = {};
	obj.type = "POST";
	obj.data = JSON.stringify(data);
	obj.contentType = "application/json";
	obj.success = function(response) {
		console.log(response);
	};
	obj.url = "http://localhost:8080/ssmDemo/insertmsg";
	$.ajax(obj);
})
</script>
</html>
