<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .top30 {
        margin-top: 30px;
        margin-left: 30px;
    }

    .fileWrapper {
        position: relative;
        display: inline-block;
        width: 70px;
        height: 30px;
        color: #fff;
        background-color: #ccc;
    }

    .fileWrapper p {
        line-height: 30px;
    }

    .pictureFile {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: transparent;
        filter: alpha(opacity=0);
        -moz-opacity: 0;
        -khtml-opacity: 0;
        opacity: 0;
    }
    </style>
</head>

<body>
    <h1>Hello.world!</h1>
    <div class="top30">
        <button id="addnonobtn">
            添加名字为nono的
        </button>
    </div>
    <!-- 使用 form 标签上传文件 -->
    <div class="top30">
        <!-- 必须声明 multipart/form-data -->
        <form action="http://localhost:8080/ssmDemo/file/upload" method="post" enctype="multipart/form-data">
            <div class="fileWrapper">
                <p>上传图片</p>
                <input type="file" name="pictureFile" class="pictureFile">
            </div>
            <input type="submit">
        </form>
    </div>
    <!-- jquery 使用 H5 formdata 上传文件 -->
    <div class="top30">
        <input type="file" id="pictureFile2" multiple>
        <button class="submitBtn">提交</button>
    </div>
    <!-- 原生js 使用 H5 formdata 上传文件 -->
    <div class="top30">
        <input type="file" id="pictureFile3" multiple>
        <button id="submitBtn2">提交</button>
    </div>
    <div class="top30">
    	<button id="submitBtn3">请求头是“application/json”的POST 数字数组类型测试1</button>
    </div>
    <div class="top30">
    	<button id="submitBtn4">请求头是“application/json”的POST 数字数组类型测试2</button>
    </div>
    <div class="top30">
    	<button id="submitBtn5">请求头是“application/x-www-form-urlencoded”的POST 数字数组类型测试1</button>
    </div>
    <div class="top30">
    	<button id="submitBtn6">请求头是“application/x-www-form-urlencoded”的POST 数字数组类型测试2</button>
    </div>
    <div class="top30">
    	<button id="submitBtn7">请求头是“application/x-www-form-urlencoded”的POST 数字数组类型测试3</button>
    </div>
    <div class="top30">
        <button id="submitBtn8">请求头是“application/json”的POST 自定义对象数组类型测试1</button>
    </div>
    <div class="top30">
        <button id="submitBtn9">请求头是“application/x-www-form-urlencoded”的POST 自定义对象数组类型测试1</button>
    </div>
</body>
<script>
$("#addnonobtn").click(function() {
    var data = {
        "name": "nono啊",
        "sex": "girl",
        "age": 17
    }
    var obj = {};
    obj.type = "POST";
    obj.data = JSON.stringify(data);
    obj.contentType = "application/json";
    obj.success = function(response) {
        console.log(response);
    };
    obj.url = "http://localhost:8080/ssmDemo/insertmsg";
    $.ajax(obj);
})

// jquery 使用 H5 formdata
// https://www.cnblogs.com/kanyun/p/7159232.html
$(".submitBtn").click(function() {
    var files = document.getElementById("pictureFile2").files;
    console.log(files);
    var formdata = new FormData();
    for (var i = 0; i < files.length; i++) {
        formdata.append("pictureFile", files[i]); // 这里的命名要与 java controller 中的 @RequestParam 一致
    }

    $.ajax({
        url: "http://localhost:8080/ssmDemo/file/upload2",
        type: "POST",
        processData: false, // 告诉jQuery不要去处理发送的数据
        contentType: false, // 告诉jQuery不要去设置Content-Type请求头
        data: formdata,
        success: function() {
            console.log("success")
        }
    });
})

document.getElementById("submitBtn2").onclick = function() {
    var files = document.getElementById("pictureFile3").files;
    var formdata = new FormData();
    for (var i = 0; i < files.length; i++) {
        formdata.append("pictureFile", files[i]); // 这里的命名要与 java controller 中的 @RequestParam 一致
    }
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                console.log("success");
            } else {
                console.log("fail")
            }
        } else {
            // HTTP请求还在继续...
        }
    }

    xhr.open("POST", "http://localhost:8080/ssmDemo/file/upload2");
    xhr.send(formdata);
}

//'application/json'
//后端参数 @RequestBody List<Integer>
$("#submitBtn3").click(function() {
	var formdata = [1,2,3];
	$.ajax({
     url: "http://localhost:8080/ssmDemo/testForPostListAndForApplication_json",
     type: "POST",
     contentType: 'application/json',
     data: JSON.stringify(formdata),
     success: function() {
         console.log("success")
     }
 });
})

// 'application/json'
// 后端参数 @RequestBody ForJsonPostListVo forJsonPostListVo，即是将数组封装成一个对象，将数组赋值到这个对象的属性中，属性名要与传入数据中数组对应的键名一致
$("#submitBtn4").click(function() {
	var formdata = {list: [1,2,3]};
	$.ajax({
        url: "http://localhost:8080/ssmDemo/testForPostListAndForApplication_json2",
        type: "POST",
        contentType: 'application/json',
        data: JSON.stringify(formdata),
        success: function() {
            console.log("success")
        }
    });
})

// 'application/x-www-form-urlencoded'
// 后端参数声明使用 @RequestParam("list[]") ArrayList<Integer> list，此时前端使用 {"list[]": [1,2,3]} 作为传递数据也可以，但不能传递空数组
$("#submitBtn5").click(function() {
	var formdata = {"list": [1,2,3]};
	$.ajax({
        url: "http://localhost:8080/ssmDemo/testForPostListAndForX_www_form_urlencoded",
        type: "POST",
        contentType: 'application/x-www-form-urlencoded',
        data: formdata,
        success: function() {
            console.log("success")
        }
    });
})

//'application/x-www-form-urlencoded'
// 前端数组使用 join 转化为字符串，后端使用 @RequestParam("list") ArrayList<Integer> list 作为接受参数
$("#submitBtn6").click(function() {
	var formdata = [1,2,3];
	$.ajax({
     url: "http://localhost:8080/ssmDemo/testForPostListAndForX_www_form_urlencoded2",
     type: "POST",
     contentType: 'application/x-www-form-urlencoded',
     data: {"list": formdata.join()},
     success: function() {
         console.log("success")
     }
 });
})

//'application/x-www-form-urlencoded'
//前端数组使用 join 转化为字符串，后端使用 ForJsonPostListVo forJsonPostListVo作为接受参数
$("#submitBtn7").click(function() {
	var formdata = [1,2,3];
	$.ajax({
     url: "http://localhost:8080/ssmDemo/testForPostListAndForX_www_form_urlencoded3",
     type: "POST",
     contentType: 'application/x-www-form-urlencoded',
     data: {"list": formdata.join()},
     success: function() {
         console.log("success")
     }
 });
})


//'application/json'
//后端参数 @RequestBody List<Usrvo>
$("#submitBtn8").click(function() {
    var user = {name: "Seiei"};
    var formdata = [user];
    $.ajax({
     url: "http://localhost:8080/ssmDemo/PostUservo/testForPostListAndForApplication_json",
     type: "POST",
     contentType: 'application/json',
     data: JSON.stringify(formdata),
     success: function() {
         console.log("success")
     }
 });
})

// 'application/x-www-form-urlencoded'
// 后端参数声明使用 @RequestParam("list[]") ArrayList<User> list，此时前端使用 {"list[]": [1,2,3]} 作为传递数据也可以，但不能传递空数组
$("#submitBtn9").click(function() {
    var user = {name: "Seiei"};
    var formdata = {"list": [user]};
    $.ajax({
        url: "http://localhost:8080/ssmDemo/PostUservo/testForPostListAndForX_www_form_urlencoded",
        type: "POST",
        contentType: 'application/x-www-form-urlencoded',
        data: formdata,
        success: function() {
            console.log("success")
        }
    });
})

</script>

</html>
