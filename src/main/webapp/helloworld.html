<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .top30 {
        margin-top: 30px;
        margin-left: 30px;
    }

    .fileWrapper {
        position: relative;
        display: inline-block;
        width: 70px;
        height: 30px;
        color: #fff;
        background-color: #ccc;
    }

    .fileWrapper p {
        line-height: 30px;
    }

    .pictureFile {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: transparent;
        filter: alpha(opacity=0);
        -moz-opacity: 0;
        -khtml-opacity: 0;
        opacity: 0;
    }
    </style>
</head>

<body>
    <h1>Hello.world!</h1>
    <div class="top30">
        <button id="addnonobtn">
            添加名字为nono的
        </button>
    </div>
    <!-- 使用 form 标签上传文件 -->
    <div class="top30">
        <!-- 必须声明 multipart/form-data -->
        <form action="http://localhost:8080/ssmDemo/file/upload" method="post" enctype="multipart/form-data">
            <div class="fileWrapper">
                <p>上传图片</p>
                <input type="file" name="pictureFile" class="pictureFile">
            </div>
            <input type="submit">
        </form>
    </div>
    <!-- jquery 使用 H5 formdata 上传文件 -->
    <div class="top30">
        <input type="file" id="pictureFile2" multiple>
        <button class="submitBtn">提交</button>
    </div>
    <!-- 原生js 使用 H5 formdata 上传文件 -->
    <div class="top30">
        <input type="file" id="pictureFile3" multiple>
        <button id="submitBtn2">提交</button>
    </div>
</body>
<script>
$("#addnonobtn").click(function() {
    var data = {
        "name": "nono啊",
        "sex": "girl",
        "age": 17
    }
    var obj = {};
    obj.type = "POST";
    obj.data = JSON.stringify(data);
    obj.contentType = "application/json";
    obj.success = function(response) {
        console.log(response);
    };
    obj.url = "http://localhost:8080/ssmDemo/insertmsg";
    $.ajax(obj);
})

// jquery 使用 H5 formdata
// https://www.cnblogs.com/kanyun/p/7159232.html
$(".submitBtn").click(function() {
    var files = document.getElementById("pictureFile2").files;
    console.log(files);
    var formdata = new FormData();
    for (var i = 0; i < files.length; i++) {
        formdata.append("pictureFile", files[i]); // 这里的命名要与 java controller 中的 @RequestParam 一致
    }

    $.ajax({
        url: "http://localhost:8080/ssmDemo/file/upload2",
        type: "POST",
        processData: false, // 告诉jQuery不要去处理发送的数据
        contentType: false, // 告诉jQuery不要去设置Content-Type请求头
        data: formdata,
        success: function() {
            console.log("success")
        }
    });
})

document.getElementById("submitBtn2").onclick = function() {
    var files = document.getElementById("pictureFile3").files;
    var formdata = new FormData();
    for (var i = 0; i < files.length; i++) {
        formdata.append("pictureFile", files[i]); // 这里的命名要与 java controller 中的 @RequestParam 一致
    }
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                console.log("success");
            } else {
                console.log("fail")
            }
        } else {
            // HTTP请求还在继续...
        }
    }

    xhr.open("POST", "http://localhost:8080/ssmDemo/file/upload2");
    xhr.send(formdata);
}
</script>

</html>
